<!DOCTYPE html>
<html>
  <head>
    <meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8"/>
    <link rel="icon" href="./resource/img/common/tsfavicon.png">
    <title>访问地址不存在</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0;
      margin: 0;
      font-family: 'PingFangSC-Regular', 'PingFang SC', 'helvetica neue', 'hiragino sans gb', arial, 'microsoft yahei ui', 'microsoft yahei', simsun, sans-serif;
    }
    .img-style{
      width: 20%;
      margin-top: 30px;
    }
  .history-btn {
    display: inline-block;
    cursor: pointer;
    color: #1670F0;
  }
  .text-color{
    color: #b9b9b9;
  }   
 </style>
  <body>
    <div style="text-align: center;">
      <div><img src="./resource/img/common/notenant.png" class="img-style" alt="404"></div>
      <div>
        <span  class="text-color">租户不存在，请输入正确的访问地址</span>
        <span onclick="window.history.go(-1)" class="history-btn">返回上一级</span>
      </div>
    </div>
  </body>
</html>
